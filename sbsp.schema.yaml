# Rime schema
# encoding: utf-8

__include: sbpy.schema.yaml:/

schema:
  schema_id: sbsp
  name: 声笔三拼
  version: "10.0"
  author:
    - 戴石麟 <https://sbxlm.github.io>
    - 蓝落萧 <https://tansongchen.com>
  dependencies:
    - sbpy

switches:
  __include: sbpy.schema.yaml:/switches
  __patch:
    "@3": { options: [fixed, popping], reset: 1, states: [整句, 字词] }

speller:
  __include: sbpy.schema.yaml:/speller
  algebra:
    # 1. 还原 iuü
    - xform/yu|v|(?<=[jqx])u/ü/
    - xform/yi?/i/
    - xform/wu?/u/
    # 2. 还原韵母
    - xform/iu/iou/
    - xform/u([in])/ue$1/
    - xform/ao/au/
    # 4. 放置声母
    - xform/zh/w/
    - xform/ch/y/
    - xform/sh/v/
    - xform/^(?=[aoe])/r/
    - xform/^(?=i)/f/
    - xform/^(?=u)/s/
    - xform/^(?=ü)/k/
    # 5. 放置韵腹
    - xform/üa/a/
    - xform/üe/a/
    - xform/ü/e/
    - xform/io/e/
    - xform/ua/i/
    - xform/er/i/
    - xform/ia/u/
    - xform/ue/u/
    - xform/ie/o/
    - xform/uo/o/
    # 6. 放置韵尾
    - xform/ng(?=\d)/o/
    - xform/n(?=\d)/a/
    # 7. 补笔画
    - xform/^([a-z\d]{5})\d+/$1/
    - xlit/12345/eiuoa/
    # 8. 出简码
    - derive/^([a-z]).+$/$1/
    - derive/^([a-z]{2}).+$/$1/
    - derive/^([a-z]{3}).+$/$1/
    - derive/^([a-z]{4}).+$/$1/

translator:
  __include: sbpy.schema.yaml:/translator
  __patch:
    prism: sbsp
