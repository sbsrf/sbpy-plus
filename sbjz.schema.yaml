# Rime schema
# encoding: utf-8

__include: sbpy.schema.yaml:/

schema:
  schema_id: sbjz
  name: 声笔简整
  version: "10.0"
  author:
    - 戴石麟 <https://sbxlm.github.io>
    - 蓝落萧 <https://tansongchen.com>
  dependencies:
    - sbpy

switches:
  __include: sbpy.schema.yaml:/switches
  __patch:
    '@3/reset': 1  #将后置设为默认
    '@4/reset': 3  #将纯顶设为默认

speller:
  __include: sbpy.schema.yaml:/speller
  algebra:
    # 1. 冠零声
    - xform/^(?=[aoe])/v/
    # 2. 去韵母
    - xform/^([a-z])[a-z]+/$1/
    # 3. 补笔画
    - xlit/12345/eiuoa/
    # 4. 出简码
    - derive/^([a-z]{1}).+$/$1/
    - derive/^([a-z]{2}).+$/$1/
    - derive/^([a-z]{3}).+$/$1/
    - derive/^([a-z]{4}).+$/$1/

translator:
  __include: sbpy.schema.yaml:/translator
  __patch:
    prism: sbjz
